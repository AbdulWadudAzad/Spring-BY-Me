<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Sun-Shine Farm Inc.</title>
</head>

<body>
<div layout:fragment="custom-content">
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Crops Summary</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Product Code</th>
                                    <th>Total Quantity</th>
                                    <th>Sales Quantity</th>
                                    <th>Available Quantity</th>
                                    <th>Last Update</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data : ${cropssummary}">
                                    <td th:text="${data.productName}"></td>
                                    <td th:text="${data.productCode}"></td>
                                    <td th:text="${data.totalQuantity}"></td>
                                    <td th:text="${data.salesQuantity}"></td>
                                    <td th:text="${data.availableQuantity}"></td>
                                    <td th:text="${data.lastUpdate}" th:pattern="yyyy-MM-dd"></td>

                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Product Code</th>
                                    <th>Total Quantity</th>
                                    <th>Sales Quantity</th>
                                    <th>Available Quantity</th>
                                    <th>Last Update</th>

                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
</div>
</body>

</html>
