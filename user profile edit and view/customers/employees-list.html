<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Sun-Shine Farm Inc.</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Employee List</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Mobile No.</th>
                                    <th>Starting date</th>
                                    <th>Monthly Salary (Tk)</th>
                                    <th>Designation</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data : ${employees}">
                                    <td th:text="${data.name}"></td>
                                    <td th:text="${data.mobile}"></td>
                                    <td th:text="${data.startingDate}" th:pattern="yyyy-MM-dd"></td>
                                    <td th:text="${data.monthlySalary}"></td>
                                    <td th:text="${data.designation.designationName}"></td>

                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Mobile No.</th>
                                    <th>Starting date</th>
                                    <th>Monthly Salary (Tk)</th>
                                    <th>Designation</th>

                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
</div>
</body>
</html>
