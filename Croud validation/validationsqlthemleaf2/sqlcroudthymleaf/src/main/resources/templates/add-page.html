<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .error {
            color: red;;
        }

        .success {
            color: green;;
        }
    </style>
</head>
<body>
<span th:class="success" th:text="${successMsg}"></span>

<form th:action="@{/add}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>

        <tr>
            <td>Course:</td>
            <td>
                XML: <input type="checkbox" th:value="XML" th:field="*{course}"/>
                JAVA:<input type="checkbox" th:value="JAVA" th:field="*{course}"/>
                JS: <input type="checkbox" th:value="JS" th:field="*{course}"/>
            </td>
            <td th:class="err" th:if="${#fields.hasErrors('course')}" th:errors="*{course}">Course Error</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                Male: <input type="radio" th:value="male" th:field="*{gender}"/>
                Female: <input type="radio" th:value="female" th:field="*{gender}"/>
            </td>
            <td th:class="err" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</td>
        </tr>
        <tr>
            <td>Round:</td>
            <td>
                <select th:field="*{round}">
                    <!--<option th:value=" No Round">Select A Round</option>-->
                    <option th:value="37">37</option>
                    <option th:value="38">38</option>
                    <option th:value="39">39</option>
                </select>
            </td>
            <td th:class="err" th:if="${#fields.hasErrors('round')}" th:errors="*{round}">Round Error</td>
        </tr>

        <tr>
            <td>Birth Date:</td>
            <td><input type="date" th:field="*{birthDate}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth Date Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>

    </table>

</form>
<br/><br/><br/>

<a th:href="@{/}">Home</a>


</body>
</html>
