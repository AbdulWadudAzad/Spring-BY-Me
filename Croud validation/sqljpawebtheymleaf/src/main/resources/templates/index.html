<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <style type="text/css">
      table{
          width: 80%;
          margin: 0 auto;
      }
    </style>
</head>
<body>
<a href="add-page.html">Add User</a>
<table>
    <tr>
    <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="u : ${list}">
        <td th:text="${u.getId()}"></td>
        <td th:text="${u.getName()}"></td>
        <td th:text="${u.getAge()}"></td>
        <td th:text="${u.getEmail()}"></td>
        <td><a th:href="@{'/edit/'+${u.id}}">edit</a></td>
        <td><a th:href="@{'/del/'+${u.id}}">Del</a></td>
    </tr>
</table>
</body>
</html>
