<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>QuickJob</title>
</head>
<body>


    <div class="content mt-3" layout:fragment="custom-content">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">User Table</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>SL.No.</th>
                                    <th>FirstName</th>
                                    <th>User Name</th>
                                    <!--<th>Password </th>-->
                                    <th>Email </th>
                                    <th>Mobail </th>
                                    <th>BirthDate </th>
                                    <th>RoleName </th>
                                    <th>Edit</th>
                                    <th>Del</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${list}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.userName}"></td>
                                    <!--<td th:text="${user.password}"></td>-->
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.mobile}"></td>
                                    <td th:text="${user.birthDate}"></td>
                                    <td>
                                            <span th:each="r:${user.roles}">
                                                <span th:text="${r.roleName}"></span>
                                            </span>
                                    </td>


                                    <td>
                                        <a th:href="@{'/user/edit/'+${user.id}}">Edit</a>
                                    </td>
                                    <td>
                                        <a th:href="@{'/user/del/'+${user.id}}">Del</a>
                                    </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div><!-- .content -->

</body>
</html>
