<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>QuickJob</title>
</head>
<body>


<div class="content mt-3" layout:fragment="custom-content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Referance Table</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                    <th>SL.No.</th>
                                    <th>Name</th>
                                    <th>Designation</th>
                                    <th>Institution Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                    <th>Website URL</th>
                                    <th>Edit</th>
                                    <th>Del</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="language : ${list}">
                                    <td th:text="${language.id}"></td>
                                    <td th:text="${language.name}"></td>
                                    <td th:text="${language.designation}"></td>
                                    <td th:text="${language.institution}"></td>
                                    <td th:text="${language.email}"></td>
                                    <td th:text="${language.mobile}"></td>
                                    <td th:text="${language.website}"></td>

                                <td>
                                    <a th:href="@{'/language/edit/'+${language.id}}">Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{'/language/del/'+${language.id}}">Del</a>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
</div><!-- .content -->

</body>
</html>
