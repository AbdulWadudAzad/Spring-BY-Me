<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>QuickJob</title>
</head>
<body>

<div class="content mt-3" layout:fragment="custom-content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Add Distric</strong>
                    </div>
                    <div class="card-body card-block">
                        <span th:class="succes" th:text="${successMsg}"></span>
                        <form th:object="${distric}" th:action="@{/distric/add}" th:method="POST" class="form-horizontal">
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="add-districName"
                                                                 class=" form-control-label">Distric Name</label></div>
                                <div class="col-12 col-md-9"><input type="text" th:field="*{districName}" id="add-districName"
                                                                    class="form-control" placeholder="Enter Distric Name"/>
                                    <span th:class="err" th:if="${#fields.hasErrors('districName')}"
                                          th:errors="*{districName}">districName Error</span>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label">Division</label></div>
                                <div class="col-12 col-md-9">
                                    <select th:field="*{division}" data-placeholder="Choose Division..."  class="standardSelect">
                                        <option value=""></option>
                                        <option th:each="division: ${divisionlist}" th:value="${division.id}"><span th:text="${division.divisionName}"></span></option>

                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Add
                            </button>


                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
