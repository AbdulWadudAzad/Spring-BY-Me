<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>QuickJob</title>
</head>
<body>

<div class="content mt-3" layout:fragment="custom-content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Add Exam</strong>
                    </div>
                    <div class="card-body card-block">
                        <span th:class="succes" th:text="${successMsg}"></span>
                        <form th:object="${exam}" th:action="@{/exam/add}" th:method="POST" class="form-horizontal">


                            <div class="row form-group">
                                <div class="col col-md-3"><label for="add-Level"
                                                                 class=" form-control-label">Exam Level</label></div>
                                <div class="col-12 col-md-9">
                                    <select id="add-Level" th:field="*{eduLevel}" data-placeholder="Choose Exam Level"  class="standardSelect">
                                        <option value=""></option>
                                        <option th:each="eduLevel: ${eduLevellist}" th:value="${eduLevel.id}"><span th:text="${eduLevel.levelName}"></span></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="add-Subject"
                                        class=" form-control-label">Subject</label></div>
                                <div class="col-12 col-md-9">
                                    <select id="add-Subject" th:field="*{eduSubject}" data-placeholder="Choose Subject"  class="standardSelect">
                                        <option value=""></option>
                                        <option th:each="eduSubject: ${eduSubjectlist}" th:value="${eduSubject.id}"><span th:text="${eduSubject.subName}"></span></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="add-Board"
                                        class=" form-control-label">Board/University</label></div>
                                <div class="col-12 col-md-9">
                                    <select id="add-Board" th:field="*{board}" data-placeholder="Choose Board/University"  class="standardSelect">
                                        <option value=""></option>
                                        <option th:each="board: ${boardlist}" th:value="${board.id}"><span th:text="${board.boardName}"></span></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="add-Result"
                                        class=" form-control-label">Result</label></div>
                                <div class="col-12 col-md-9">
                                    <select id="add-Result" th:field="*{result}" data-placeholder="Choose Exam Result"  class="standardSelect">
                                        <option value=""></option>
                                        <option th:each="result: ${resultlist}" th:value="${result.id}"><span th:text="${result.resultName}"></span></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="add-year"
                                                                 class=" form-control-label">Year</label></div>

                                <div class="col-12 col-md-9"><input type="text" th:field="*{year}" id="add-year"
                                                                    class="form-control" placeholder="Enter Year "/>
                                    <span th:class="err" th:if="${#fields.hasErrors('year')}"
                                          th:errors="*{year}">year Error</span>
                                </div>
                            </div>



                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Add
                            </button>


                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
